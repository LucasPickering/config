version: "3"

services:
  # https://github.com/dperson/openvpn-client/blob/master/docker-compose.yml
  vpn:
    image: dperson/openvpn-client
    restart: unless-stopped
    command: -f ""
    tty: true
    stdin_open: true
    # if using '-d' or 'DNS' you can't enable the `read_only: true` option
    read_only: true
    cap_add:
      - net_admin
    tmpfs:
      - /run
      - /tmp
    security_opt:
      - label:disable
    volumes:
      - /dev/net:/dev/net:z
      - ./vpn:/vpn

  proxy:
    image: dperson/nginx
    depends_on:
      - transmission
    links:
      - vpn:transmission
    ports:
      - "80:80"
      - "443:443"
    read_only: true
    tmpfs:
      - /run
      - /tmp
      - /var/cache/nginx
    restart: unless-stopped
    command: -w "http://transmission:9091;/transmission"

  transmission:
    build: ./transmission
    restart: unless-stopped
    network_mode: "service:vpn"
    depends_on:
      - vpn
    volumes:
      - /var/media/share/Torrents:/var/torrents:rw
