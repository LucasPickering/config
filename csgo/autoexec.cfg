// Launch options: -novid -high -threads 4 -freq 144 -refresh 144 -tickrate 128 -maxplayers_override 50 -nojoy -nod3d9ex1
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "255"
cl_crosshairdot "0"
cl_crosshairgap "-1"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairusealpha "0"
cl_crosshairthickness "0.5"
cl_fixedcrosshairgap "-1"
cl_crosshair_outlinethickness "1"
cl_crosshair_drawoutline "1"

alias voiceoff "voice_enable 0; bind P voiceon; echo Voice off"
alias voiceon "voice_enable 1; bind P voiceoff; echo Voice on"
alias fullscreen "mat_setvideomode 1920 1080 0; echo Fullscreen on"
alias windowed "mat_setvideomode 1920 1080 1; echo Fullscreen off"
alias dc "disconnect"

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind h +jumpthrow

// No numpad
bind "ins" "buy vesthelm;"
bind "home" "buy defuser;"
bind "pgup" "buy vest;"
bind "del" "buy ak47; buy m4a1;"
bind "end" "buy galil; buy famas;"
bind "pgdn" "buy awp;"
bind "leftarrow" "buy p250;"
bind "downarrow" "buy tec9; buy fiveseven 1;"
bind "rightarrow" "buy ump45;"
bind "uparrow" "buy mac10; buy mp9"
bind "f6" "buy hegrenade;"
bind "f7" "buy flashbang;"
bind "f8" "buy smokegrenade;"
bind "f9" "buy molotov; buy incgrenade;"
bind "C" "noclip;"

cl_interp "0"
cl_interp_ratio "1"
cl_cmdrate "128"
cl_updaterate "128"
rate "104000"
fps_max "999"

cl_radar_always_centered 0
cl_radar_scale 0.3
cl_radar_icon_scale_min 1

net_graph 1
net_graphproportionalfont 0
net_graphpos 2

voiceon

